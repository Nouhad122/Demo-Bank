<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unity Bank | Exchange Money</title>
</head>
<body id="exchange-money-page">
    <nav class="pages-navbar">
        <div class="arrow-back"><a href="homePage.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <a href="exchange-money.html"><h3 class="pages-header">Exchange Money</h3></a>
    </nav>
    <div class="bill-payment-container">
        <div class="blur" onclick="hideConfirmMessage()"></div>
        
        <div class="amount-specif">
            <input id="amount-input" type="text" placeholder='0' readonly/>
            <div class="numbers">
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="1">1</div>
                    <div onclick="displayAmount(this)" class="number" data-value="2">2</div>
                    <div onclick="displayAmount(this)" class="number" data-value="3">3</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="4">4</div>
                    <div onclick="displayAmount(this)" class="number" data-value="5">5</div>
                    <div onclick="displayAmount(this)" class="number" data-value="6">6</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="7">7</div>
                    <div onclick="displayAmount(this)" class="number" data-value="8">8</div>
                    <div onclick="displayAmount(this)" class="number" data-value="9">9</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value=",">,</div>
                    <div onclick="displayAmount(this)" class="number" data-value="0">0</div>
                    <div onclick="deleteNumFromAmount()" class="delete-one"><i class="fa-solid fa-arrow-left"></i></div>
                </div>

                <div onclick="hideTransactionAmount(); saveAmount()" class="amount-btn">Continue</div>
            </div>
            
        </div>
        <form class="bill-form" onsubmit="return redirectExchangeSuccess()">
        <div class="confirm-container">
            <h5>Are you sure you want to exchange money?</h5>
            <button type="submit">Confirm</button>
            <button type="button" onclick="hideConfirmMessage()">Cancel</button>
        </div>
            <div class="checkboxes-container">
                <div class="check-cont">
                    <input type="checkbox" id="buy" checked onchange="toggleCheckBoxes(this,sellCheckbox)">
                    <label for="buy">Buy</label>
                </div>
                <div class="check-cont">
                    <input type="checkbox" id="sell" onchange="toggleCheckBoxes(this, buyCheckbox)">
                    <label for="sell">Sell</label>
                </div>
            </div>
            <div class="col-div">
                <p>Choose Account</p>
                <select class="payment-method">
                    <option value="95246873-1">95246873-1</option>
                    <option value="95246873-2">95246873-2</option>
                </select>
            </div>
            <div class="row-div">
                <p>Choose Currency</p>
                <select class="payment-method" id="currency-selection">
                    <option value="TL">TL</option>
                    <option value="$">$</option>
                    <option value="€">€</option>
                </select>
            </div>
            <div class="col-div">
                <h5>Exchange Rate:</h5>
                    <div class="curr-rates">
                        <p>0,9€</p>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>1$</p>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>32,124TL</p>
                    </div>
                
            </div>
            <div class="row-div">
                <label for="bill-amount">Amount To Buy/Sell</label>
                <input onfocus="showTransactionAmount()" type="text" id="trans-amount" value="0" readonly/>
            </div>
            <strong class="not-enough">You don't have enough amount</strong>
            <div class="row-div">
                <h5 for="bill-amount">Available Balance</h5>
                <p id="current-balance">1.000,00 TL</p>
            </div>
            
            <button class="pay-bill-btn" type="button" onclick="showConfirmMessage()">Buy/Sell</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
