<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unity Bank | Change Password</title>
</head>
<body id="changePassword-page">
    <nav class="pages-navbar">
        <div class="arrow-back"><a href="homePage.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <a href="changePassword.html"><h3 class="pages-header">Change Password</h3></a>
    </nav>
    <div class="bill-payment-container">
        <div class="blur" onclick="hideConfirmMessage()"></div>
        <form class="bill-form" onsubmit="return redirectLoginPage()">

            <div class="confirm-container">
                <h5>Are you sure you want to change your Password?</h5>
                <button type="submit">Confirm</button>
                <button type="button" onclick="hideConfirmMessage()">Cancel</button>
            </div>

            <div class="col-div">
                <label>Current Password</label>
                <input type="text" placeholder="Enter Current Password" required>
            </div>
            <div class="col-div">
                <label>New Password</label>
                <input type="text" placeholder="Enter New Password" required>
            </div>
            <div class="col-div">
                <label>Confirm New Password</label>
                <input type="text" placeholder="Confirm New Password" required>
            </div>

            
            <button class="pay-bill-btn" type="button" onclick="showConfirmMessage()">Change Password</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
