<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unity Bank | Add A New Account</title>
</head>
<body id="exchange-money-page">
    <nav class="pages-navbar">
        <div class="arrow-back"><a href="homePage.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <a href="addNewAccount.html"><h3 class="pages-header">Add A New Account</h3></a>
    </nav>
    <div class="bill-payment-container">
        <div class="amount-specif">
            <input id="amount-input" type="text" placeholder='0' readonly/>
            <div class="numbers">
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="1">1</div>
                    <div onclick="displayAmount(this)" class="number" data-value="2">2</div>
                    <div onclick="displayAmount(this)" class="number" data-value="3">3</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="4">4</div>
                    <div onclick="displayAmount(this)" class="number" data-value="5">5</div>
                    <div onclick="displayAmount(this)" class="number" data-value="6">6</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="7">7</div>
                    <div onclick="displayAmount(this)" class="number" data-value="8">8</div>
                    <div onclick="displayAmount(this)" class="number" data-value="9">9</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value=",">,</div>
                    <div onclick="displayAmount(this)" class="number" data-value="0">0</div>
                    <div onclick="deleteNumFromAmount()" class="delete-one"><i class="fa-solid fa-arrow-left"></i></div>
                </div>

                <div onclick="hideTransactionAmount(); saveAmount()" class="amount-btn">Continue</div>
            </div>
            
        </div>
        <form class="bill-form" onsubmit="return redirectNewAccountSuccess()">
           
            <div class="col-div">
                <p>Name</p>
                <input type="text" placeholder="Enter Your Name" required>
            </div>

            <div class="col-div">
                <p>Type</p>
                <select class="payment-method">
                    <option value="Savings Account">Savings Account</option>
                    <option value="Checking Account">Checking Account</option>
                    <option value="Money Market Account (MMA) Account">Money Market Account (MMA) Account</option>
                    <option value="Certificate of Deposit (CD) Account">Certificate of Deposit (CD) Account</option>
                    <option value="Individual Retirement (IRA) Account">Individual Retirement (IRA) Account</option>

                </select>
            </div>

            <div class="row-div">
                <p>Choose Currency</p>
                <select class="payment-method" id="currency-selection">
                    <option value="TL">TL</option>
                    <option value="$">$</option>
                    <option value="€">€</option>
                </select>
            </div>
        
            <div class="row-div">
                <label for="bill-amount">Account Limit</label>
                <input onfocus="showTransactionAmount()" type="text" id="trans-amount" value="0" readonly/>
            </div>
            
            <button class="pay-bill-btn" type="submit">Add Account</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
