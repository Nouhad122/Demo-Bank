<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unity Bank | Bill Payment</title>
</head>
<body id="bill-payment-page">
    <nav class="pages-navbar">
        <div class="arrow-back"><a href="homePage.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <a href="billPayment.html"><h3 class="pages-header">Bill Payment</h3></a>
    </nav>
    <div class="bill-payment-container">
        <div class="amount-specif">
            <input id="amount-input" type="text" placeholder='TL 0' readonly/>
            <div class="numbers">
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="1">1</div>
                    <div onclick="displayAmount(this)" class="number" data-value="2">2</div>
                    <div onclick="displayAmount(this)" class="number" data-value="3">3</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="4">4</div>
                    <div onclick="displayAmount(this)" class="number" data-value="5">5</div>
                    <div onclick="displayAmount(this)" class="number" data-value="6">6</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value="7">7</div>
                    <div onclick="displayAmount(this)" class="number" data-value="8">8</div>
                    <div onclick="displayAmount(this)" class="number" data-value="9">9</div>
                </div>
                <div class="num-section">
                    <div onclick="displayAmount(this)" class="number" data-value=",">,</div>
                    <div onclick="displayAmount(this)" class="number" data-value="0">0</div>
                    <div onclick="deleteNumFromAmount()" class="delete-one"><i class="fa-solid fa-arrow-left"></i></div>
                </div>

                <div onclick="hideTransactionAmount(); saveAmount()" class="amount-btn">Continue</div>
            </div>
            
        </div>
        <form class="bill-form" onsubmit="return redirectSuccess()">
            <div class="col-div">
                <p>Bill To Pay</p>
                <select class="payment-method">
                    <option value="Water">Water</option>
                    <option value="Electricity">Electricity</option>
                    <option value="WIFI">WIFI</option>
                    <option value="Phone">Phone</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>
            <div class="col-div">
                <label for="bill-num">Enter Bill Number</label>
                <input type="text" id="bill-num" placeholder="Bill Number" required/>
            </div>
            <div class="row-div">
                <label for="bill-amount">Amount To Pay</label>
                <input onfocus="showTransactionAmount()" type="text" id="trans-amount" value="TL 0" readonly/>
            </div>
            <strong class="not-enough">You don't have enough amount</strong>
            <div class="row-div">
                <h5 for="bill-amount">Available Balance</h5>
                <p id="current-balance">1.000,00 TL</p>
            </div>
            
            <button class="pay-bill-btn" type="submit">Pay Bill</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
